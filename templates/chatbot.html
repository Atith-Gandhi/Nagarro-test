<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
</head>
<body>
    <h2>Welcome, {{ username }}!</h2>
    <form method="POST">
        <label for="user_input">Ask me anything:</label>
        <input type="text" id="user_input" name="user_input" required>
        <button type="submit">Ask</button>
    </form>
    {% if conversation %}
    <div>
        {% set i = 0 %}
        {% for i in range(conversation|length) %}
            {% if i % 2 == 0 %}
                <p><strong>You:</strong> {{ conversation[i] }}</p>
            {% endif %}
            {% if i % 2 == 1 %}
                <p><strong>Bot:</strong> {{ conversation[i] }}</p>
            {% endif %}
            
        {% endfor %}
    </div>
    {% endif %}
    <a href="/logout">Logout</a>
</body>
</html>
